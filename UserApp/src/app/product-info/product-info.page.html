<ion-content class="login-form ion-padding after-login-bg">
  <ion-searchbar placeholder="Type here to filter.."></ion-searchbar>
   <ion-row>
    <ion-button (click)="mapView()">Map View</ion-button> <ion-button (click)="listView()" >List View</ion-button>
   </ion-row>

<div *ngIf="displayListView" >
  <ion-card class="ion-no-margin product" *ngFor="let merchant of merchantList; let i = index;">
    <ion-row (click)="getProducts(merchant)">
      <ion-col size="2" style="margin: auto">
        <ion-avatar>
          <img  src="{{merchant.url}}" *ngIf="merchant.url">
          <img src="../../assets/images/default-image.jpg" *ngIf="!merchant.url">
        </ion-avatar>
      </ion-col>
      <ion-col size="10">
        <ion-grid>
          <h3 class="product-name">{{merchant.name}}</h3>
          <ion-row>
            <ion-col size="6">
              <p class="ion-no-margin">category: {{merchant.catergory}}</p>
            </ion-col>
            <ion-col size="6">
              <p class="ion-no-margin">Distance: {{merchant.distance}} KM</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <p class="ion-no-margin">
              <ion-icon name="location-outline" class="addr-icon" slot="start"></ion-icon>
              <ion-label class="ion-no-margin units">Address: {{merchant.address}}</ion-label>
            </p>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-card>
</div>

<div>
  <!-- <app-google-maps></app-google-maps> *ngIf="!displayListView" -->
  <div #map id="map"  style="height: 100%;"></div>
</div>
</ion-content>
