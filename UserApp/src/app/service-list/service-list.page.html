<ion-content class="login-form ion-padding after-login-bg">
  <h2 class="page-title">Service Provider: {{serviceName}}</h2>

  <ion-searchbar *ngIf="serviceList.length > 0" [(ngModel)]="searchService" placeholder="Search By Service Name" (ionChange)="filterItems()"></ion-searchbar>

  <ion-card class="ion-no-margin service" *ngFor="let service of masterData;let i = index;">
    <ion-row>
      <ion-col size="2" style="margin: auto">
        <ion-avatar>
          <img class="service-img" src="{{service.url}}" *ngIf="service.url">
          <img class="service-img" src="../../assets/images/default-image.jpg" *ngIf="!service.url">
        </ion-avatar>
      </ion-col>
      <ion-col size="10">
        <ion-grid>
          <h6 class="service-name">{{service.businessName}}</h6>
          <ion-row style="align-items: center;">
            <ion-col size="4">
              <p class="ion-no-margin">Price:{{service.priceAfterDiscount | currency:'INR'}}</p>
            </ion-col>
            <ion-col class="ion-text-center" *ngIf="!service.addedToCart" size="8">
              <ion-button shape="round" size="small" (click)="addToCart(i)">Add To Cart</ion-button>
            </ion-col>
            <ion-col class="ion-text-center" *ngIf="service.addedToCart" size="8">
              <ion-button shape="round" size="small" (click)="removeFromCart(i)">Delete From Cart</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-card>
