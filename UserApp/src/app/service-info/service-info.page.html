<ion-content class="login-form ion-padding after-login-bg">
  <h2 class="page-title">
    <ion-icon name="construct-outline"></ion-icon>Services</h2>
  <ion-searchbar placeholder="Type here to filter.."></ion-searchbar>
  <ion-card class="ion-no-margin service" *ngFor="let service of serviceInfoList;let i = index;">
    <ion-row  (click)="getServices(service)">
        <ion-col size="2" style="margin: auto">
          <ion-avatar>
            <img  src="{{service.url}}" *ngIf="service.url">
            <img src="../../assets/images/default-image.jpg" *ngIf="!service.url">
          </ion-avatar>
        </ion-col>
        <ion-col size="10">
        <ion-grid>
          <h3 class="service-name">{{service.businessName}}</h3>
          <ion-row>
            <ion-col>
              <p class="ion-no-margin">Distance: {{service.distance}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <p class="ion-no-margin">
              <ion-icon name="location-outline" class="addr-icon" slot="start"></ion-icon>
              <ion-label class="ion-no-margin units">Address:{{service.address}}</ion-label>
            </p>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-card>
