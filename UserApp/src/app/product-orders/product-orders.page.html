  <ion-grid>
    <div  (click)="expandItem($event, item, i)" *ngFor="let item of orders;let i = index;" class="order-status" [ngClass]="{'selected': i == selectedIndex}">
      <div class="body" style="display: flex;">
        <ion-col>
          <ion-label>Store Name: <b>{{item.storeName}}</b></ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Ordered Date: <b>{{item.createdOn|date:"dd/MM/yy"}}</b></ion-label>
        </ion-col>
        </div>
        <div class="body" style="display: flex;">
        <ion-col>
          <ion-label>Order Id: <b>{{item.orderID}}</b></ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Delivery Status: <b>{{item.deliveryStatus}}</b></ion-label>
        </ion-col>
      </div> 
      <div class="w-100">   
      <app-product-order-row-expand *ngIf="showStoreOrders && item.expand"
       [TotalAmount]="TotalAmount" [items]="orderedItems" 
   [expanded]="item.expand"></app-product-order-row-expand>
   </div>   
    </div>
</ion-grid>
</ion-content>
