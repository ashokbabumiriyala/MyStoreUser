<ion-content class="login-form ion-no-padding">
  <!-- <h2 class="page-title">Select Any Category</h2> -->
  <ion-row>
    <blockquote style="width: 100%;margin: 13px 0px 0px;">
      <q>Welcome to My3Karrt !! <br /> Shop from your favourite
        neighborhood stores!!</q></blockquote>       
  </ion-row>
  <!-- <hr class="line"/> -->
  <img class="line-img" src="/assets/images/line1-1.png">
  <ion-row style="align-content: center;">
    <ion-col size="auto" class="ion-no-padding">
      <!-- <ion-card class="ion-no-margin category" (click)="navigateTo('product')"> -->
      <img class="img-shop" src="../assets/images/store-img.png">
      <img class="img-icon animation-effect" src="../assets/images/my3icon.png" (click)="navigateTo('product')">
      <img class="img-arrow" src="../assets/images/arrow.png">
      <!-- <ion-card-header>
          <ion-card-title>Merchants</ion-card-title>
        </ion-card-header>
      </ion-card> -->
    </ion-col>
    <!--need to revert -- TODO remove style -->
    <ion-col size="6" style="display:none">
      <ion-card class="ion-no-margin category" (click)="navigateTo('service')">
        <img class="img" src="../assets/images/services.jpeg">
        <ion-card-header>
          <ion-card-title>Services</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <blockquote class="ion-text-center shop" style="margin-top: 31px;margin-bottom: 0px;font-size: 5vw;">Click here to
    continue shopping! <!-- <ion-icon class="arrow-right" name="arrow-forward-circle-outline" (click)="navigateTo('product')"></ion-icon> -->
  </blockquote>
  <!-- <hr class="line"/> -->
  <img class="line-img" src="/assets/images/line1-1.png">

  <blockquote class="ion-text-center"
    style="color:#FFF;width: auto;margin-top: 0px;margin-bottom: 0px;font-size: 5vw;">Search for Product | Store
  </blockquote>

  <ion-row class="ion-padding ion-margin-top">
    <ion-radio-group style="display: contents;" [(ngModel)]="selectedSearchType" name="satus-option">
      <ion-item class="search-by" (click)="onSearchTypeChange($event)">
        <ion-label for="storeCategory" class="byCategory storeCategory"></ion-label>
        <ion-radio slot="start" mode="ios" class="storeCategory" value="storeCategory" id="category" checked="true">
        </ion-radio>
      </ion-item>

      <ion-item class="search-by" (click)="onSearchTypeChange($event)">
        <ion-label for="storeCategory" class="byProduct storeName"></ion-label>
        <ion-radio slot="start" mode="ios" class="storeName" value="storeName" id="product"></ion-radio>
      </ion-item>

      <ion-item class="search-by" (click)="onSearchTypeChange($event)">
        <ion-label for="productName" class="byproductName productName"></ion-label>
        <ion-radio slot="start" mode="ios" class="productName" value="productName" id="productName"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-row>
  <ion-list *ngIf="isItemsAvailable && selectedSearchType == 'storeName'">
    <ion-item button (click)="itemClick(item)" *ngFor="let item of autoCompleteResults">{{ item.address }}</ion-item>
  </ion-list>
  <ion-list *ngIf="isItemsAvailable && selectedSearchType == 'storeCategory'">
    <ion-item button (click)="itemClick(item)" *ngFor="let item of autoCompleteResults">{{ item }}</ion-item>
  </ion-list>
  <ion-list *ngIf="isItemsAvailable && selectedSearchType == 'productName'">
    <ion-item button (click)="itemClick(item)" *ngFor="let item of autoCompleteResults">
      <ion-col size="3" style="margin: auto">
        <ion-avatar>
          <img class="product-img" src="{{item.url}}" *ngIf="item.url">
          <img class="product-img" src="../../assets/images/default-image.jpg" *ngIf="!item.url">
        </ion-avatar>
      </ion-col>
      <ion-col size="9" style="margin-left: 20px;">
        <h5 class="product-name">{{item.productName}}</h5>
      </ion-col>
    </ion-item>
  </ion-list>
  <ion-searchbar class="home-search" debounce="500" [(ngModel)]='autoCompleteSearchString'
    (ionChange)="gethomeSearchResult($event)" placeholder="Select above option and type here.."
    style="height: 40px;margin-top: 15px;"></ion-searchbar>
  <!-- <ion-searchbar class="ion-no-border" debounce="500" [(ngModel)]='autoCompleteSearchString' (ionChange)="gethomeSearchResult($event)" placeholder="Search for favorite Store/Location" style="height: 40px;"></ion-searchbar> -->
  <p style="margin-top: 5px;font-size: small;text-align: center;padding-bottom: 30px;"><b>Note:</b> For any further
    assistance, please call: <br /> <span style="font-size:14px;"> +91 - 8147354972.</span></p>

</ion-content>
