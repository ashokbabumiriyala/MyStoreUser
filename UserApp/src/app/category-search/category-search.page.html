<ion-content class="login-form ion-padding after-login-bg">
  <h2 class="page-title">Select Any Category</h2>
  <ion-row style="align-content: center;">
    <ion-col size="auto">
      <ion-card class="ion-no-margin category" (click)="navigateTo('product')">
        <img class="img" src="../assets/images/merchants.jpeg">
        <ion-card-header>
          <ion-card-title>Merchants</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <!--need to revert -- TODO remove style -->
    <ion-col size="6" style="display:none">
      <ion-card class="ion-no-margin category" (click)="navigateTo('service')">
        <img class="img" src="../assets/images/services.jpeg">
        <ion-card-header>
          <ion-card-title>Services</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-list *ngIf="isItemsAvailable && selectedSearchType == 'storeCategory'">
    <ion-item button (click)="itemClick(item)" *ngFor="let item of autoCompleteResults">{{ item }}</ion-item>
  </ion-list>
  <ion-list *ngIf="isItemsAvailable && selectedSearchType == 'productName'">
    <ion-item button (click)="itemClick(item)" *ngFor="let item of autoCompleteResults">
      <ion-col size="3" style="margin: auto">
        <ion-avatar>
          <img class="product-img" src="{{item.url}}" *ngIf="item.url">
          <img class="product-img" src="../../assets/images/default-image.jpg" *ngIf="!item.url">
        </ion-avatar>
      </ion-col>
      <ion-col size="9" style="margin-left: 20px;">
        <h5 class="product-name">{{item.productName}}</h5>
      </ion-col>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="isItemsAvailable && selectedSearchType == 'storeName'">
    <ion-item button (click)="itemClick(item)" *ngFor="let item of autoCompleteResults">{{ item.address }}</ion-item>
  </ion-list>
  <ion-row class="search-bar align-items-center">
    <ion-item class="ion-no-padding  category-1" lines="none" style="padding: 0px !important;">
      <ion-select [(ngModel)]="selectedSearchType" [interfaceOptions]="customActionSheetOptions" (ionChange)="onSearchTypeChange()" interface=" action-sheet" placeholder="Select One" style="padding-left: 15px;min-width: 155px;max-width: 155px;text-overflow: ellipsis;">
        <ion-select-option value="storeCategory">Store Category</ion-select-option>
        <ion-select-option value="productName">Product Name</ion-select-option>
        <ion-select-option value="storeName">Store Name</ion-select-option>
      </ion-select>
      <ion-searchbar class="ion-no-border" debounce="500" [(ngModel)]='autoCompleteSearchString' (ionChange)="gethomeSearchResult($event)" placeholder="Search for favorite Store/Location" style="height: 40px;"></ion-searchbar>
    </ion-item>
    <p style="margin-top: 5px;font-size: small;text-align: center;"><b>Note:</b>Use this search bar to view
      products/services of your favourite provider. </p>
  </ion-row>
  <!-- <ion-list *ngIf="isItemsAvailable">
    <ion-item button (click)="itemClick(item)" *ngFor="let item of masterData">{{ item.address }}</ion-item>
  </ion-list> -->
  <ion-row>
    <blockquote><q>My3Karrt!! Shop from your favorite Neighborhood stores!!</q></blockquote>
  </ion-row>
</ion-content>
