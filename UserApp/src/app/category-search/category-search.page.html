<ion-content class="login-form ion-padding after-login-bg">
  <h2 class="page-title">Select Any Category</h2>
  <ion-row style="align-content: center;">
    <ion-col size="auto">
      <ion-card class="ion-no-margin category" (click)="navigateTo('product')">
        <img class="img" src="../assets/images/merchants.jpeg">
        <ion-card-header>
          <ion-card-title>Merchants</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <!--need to revert -- TODO remove style -->
    <ion-col size="6" style="display:none">
      <ion-card class="ion-no-margin category" (click)="navigateTo('service')">
        <img class="img" src="../assets/images/services.jpeg">
        <ion-card-header>
          <ion-card-title>Services</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="search-bar align-items-center">
    <ion-item class="ion-no-padding  category-1" lines="none" style="padding: 0px !important;">
      <ion-select value="select" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select One"
        style="padding-left: 15px;min-width: 155px;max-width: 155px;text-overflow: ellipsis;">
        <ion-select-option value="select">Select</ion-select-option>
        <ion-select-option value="storeCategory">Store Category</ion-select-option>
        <ion-select-option value="productName">Product Name</ion-select-option>
        <ion-select-option value="storeName">Store Name</ion-select-option>
      </ion-select>
      <ion-searchbar class="ion-no-border" debounce="500" (ionChange)="gethomeSearchResult($event)"
        placeholder="Search for favorite Store/Location" style="height: 40px;"></ion-searchbar>
    </ion-item>
    <p style="margin-top: 5px;font-size: small;text-align: center;"><b>Note:</b>Use this search bar to view
      products/services of your favourite provider. </p>
  </ion-row>
  <ion-list *ngIf="isItemAvailable">
    <ion-item button (click)="itemClick(item)" *ngFor="let item of masterData">{{ item.address }}</ion-item>
  </ion-list>
  <ion-row>
    <blockquote><q>My3Karrt!! Shop from your favorite Neighborhood stores!!</q></blockquote>
  </ion-row>
</ion-content>
