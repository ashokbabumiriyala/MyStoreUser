<ion-content class="ion-padding after-login-bg">
  <h2 class="page-title" *ngIf="!forgotUserName">Forgot Password ?</h2>
  <h2 class="page-title" *ngIf="forgotUserName">Forgot Username ?</h2>
  <!-- <form > -->
      <ion-item lines="full" *ngIf="!forgotUserName" class="ion-ele">
          <ion-label position="floating" >UserName/Mobile/Email</ion-label>
          <ion-input type="text" [(ngModel)]="userName" required></ion-input>
          <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
      </ion-item>
      <small  *ngIf="!forgotUserName && showError"><span style="color: red;" >*UserName/Mobile/Email Required </span>
      </small>
      <ion-item lines="full" *ngIf="forgotUserName" class="ion-ele">
          <ion-label position="floating" >Email/Mobile</ion-label>
          <ion-input type="text" [(ngModel)]="email" required></ion-input>
          <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
      </ion-item>
      <small *ngIf="forgotUserName &&  showError">  <span style="color: red;" >*Email/Mobile Required </span>
      </small>
      <ion-row>
          <ion-col class="ion-text-center ion-margin-top">
              <ion-button shape="round" expand="block" class="ion-margin-bottom ion-button" (click)="retrievePassword()">SUBMIT</ion-button>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="ion-text-center ion-margin-top">
              <a [routerLink]="['/login']"  class="small-text">Login</a>&nbsp;&nbsp;
              <a [routerLink]="['/forgot-password']" *ngIf="forgotUserName" class="small-text" [queryParams]="{ forgotUserName: false}">Forgot Password?</a>
      <a [routerLink]="['/forgot-password']" *ngIf="!forgotUserName" class="small-text" [queryParams]="{ forgotUserName: true}">Forgot UserName?</a>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="ion-text-center ion-margin-top">
              <a [routerLink]="['/signup']" class="small-text ion-margin-bottom">New user ? Register with us!</a>
          </ion-col>
      </ion-row>
  <!-- </form> -->
</ion-content>
