<ion-content class="login-form ion-padding after-login-bg">
  <!-- <h2 class="page-title">Products</h2> -->
  <ion-searchbar placeholder="Type here to filter.."></ion-searchbar>
  <ion-card class="ion-no-margin product" *ngFor="let product of productList;let i=index;">
    <ion-row>
      <ion-col size="3">
        <img class="product-img" src="{{product.image}}">
      </ion-col>
      <ion-col size="9">
        <h3 class="product-name">{{product.productName}}</h3>
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              <p class="ion-no-margin">Units:{{product.units}}</p>
            </ion-col>
            <ion-col size="7">
              <p class="ion-no-margin">Cost/unit: {{product.cost}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2"></ion-col>
            <ion-col size="8">
              <p class="ion-no-margin units">
                  <ion-icon class="plus-minus" name="remove-circle" (click)="decrement(i)" item-right></ion-icon>
                  <ion-input type="number" min="1" [value]="product.itemCount" [(ngModel)]="product.itemCount"></ion-input>
                  <ion-icon class="plus-minus" name="add-circle" (click)="increment(i)" item-right></ion-icon>
              </p>
            </ion-col>
            <ion-col size="2"></ion-col>
              <ion-col class="ion-text-center">
                <ion-button shape="round" expand="block" (click)="addToCart(i)">Add To Cart</ion-button>
              </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-card>
