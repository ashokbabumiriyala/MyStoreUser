<ion-content class="login-form  after-login-bg">
  <ion-toolbar class="after-login-bg">
    <ion-title class="ion-text-center"><strong>{{model_title}}</strong></ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close-circle-outline" (click)="dismiss()"  size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <ion-slides [options]="slideOptsOne" #slideWithNav  (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
    <ion-slide *ngFor="let s of sliderOne?.slidesItems">
        <img src="../assets/images/{{s.id}}">
     </ion-slide>
 </ion-slides>

 <ion-grid>
  <ion-row>
    <ion-col size="1" class="prevIcon">
      <span class="slider-nav arrow-prev" (click)="slidePrev(sliderOne,slideWithNav)">
        <div class="prev-icon-custom custon-nav" [class.disabled]="sliderOne.isBeginningSlide"></div>
      </span>
    </ion-col>
    <ion-col size="10"></ion-col>
    <ion-col size="1" class="nextIcon">
      <span class="slider-nav arrow-next" (click)="slideNext(sliderOne,slideWithNav)">
        <div class="next-icon-custom custon-nav" [class.disabled]="sliderOne.isEndSlide"></div>
      </span>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
