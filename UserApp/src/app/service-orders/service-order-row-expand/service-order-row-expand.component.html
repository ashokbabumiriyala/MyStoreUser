<div #expandWrapper class='expand-wrapper' [ngClass]="!expanded ? 'collapsed':'expanded'">
  <ion-list>
    <p class="ion-text-center" style="margin: auto;">Total Order Value:- <b>{{totalAmount| currency:'INR'}}</b></p>    
    <ion-item *ngFor="let itm of  orderedItems">
      <ion-avatar>
        <img class="product-img"src="{{itm.url}}" *ngIf="itm.url">
        <img class="product-img" src="../../assets/images/default-image.jpg" *ngIf="!itm.url">
      </ion-avatar>
      <ion-label>
        <ion-row>
          <ion-col size-xs="8" size-sm="6" size-md="6" size-lg="6">
            <h3>Name: <b>{{itm.businessName}}</b></h3>
          </ion-col>
          <ion-col size-xs="8" size-sm="6" size-md="6" size-lg="6">
            <h3>Price: <b>{{ itm.priceAfterDiscount | currency:'INR'}}</b></h3>
            </ion-col>
            <!-- <ion-col size-xs="4" size-sm="6" size-md="6" size-lg="6">
            <h3>Units: <b>{{itm.units}}</b></h3>
          </ion-col> -->
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
